services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/php-fpm/Dockerfile
    container_name: repair_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: repair_service
      DB_USERNAME: repair_user
      DB_PASSWORD: repair_password
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: repair_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: repair_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: repair_service
      POSTGRES_USER: repair_user
      POSTGRES_PASSWORD: repair_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: repair_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_PROXY_TARGET: http://nginx:80
    depends_on:
      - nginx

volumes:
  pgdata:

