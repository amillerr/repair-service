version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    container_name: repair_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: repair_service
      DB_USERNAME: repair_user
      DB_PASSWORD: repair_password
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: repair_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: repair_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: repair_service
      POSTGRES_USER: repair_user
      POSTGRES_PASSWORD: repair_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

